	<script>
		function initialize() {
			var map_canvas = document.getElementById('map_canvas');
			var map_options = {
				center: new google.maps.LatLng(0, 0),
				zoom: 1,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			}
			var map = new google.maps.Map(map_canvas, map_options)
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>

				<div class="row">
					<div class="col-md-6">
						<form enctype="multipart/form-data" method="post" id="contact-form" action="Contact.html">
							<fieldset>
								<legend>Contact</legend>
								<div class="form-group clearfix">
									<label for="contact-form-name">Name<span class="required">*</span></label>

									<div class="input">
										<input placeholder="Name" class="form-control" id="contact-form-name" type="text" name="--contact-form[name]" value="">
									</div>
								</div>

								<div class="form-group clearfix">
									<label for="contact-form-email">Email<span class="required">*</span></label>
									<div class="input">
										<input placeholder="Email" class="form-control" id="contact-form-email" type="text" name="--contact-form[email]" value="">
									</div>
								</div>

								<div class="form-group clearfix">
									<label for="contact-form-message">Message<span class="required">*</span></label>
									<div class="input">
										<textarea placeholder="Your Message" class="form-control" id="contact-form-message" name="--contact-form[message]"></textarea>
									</div>
								</div>
							</fieldset>
							<div class="actions">
								<nav class="form-navigation">
									<ul>
										<li class="next submit">
											<button class="btn btn-primary" type="submit" name="submit" value="1">Send</button>
										</li>
									</ul>
								</nav>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<div id="map_canvas"></div>
					</div>
				</div>
