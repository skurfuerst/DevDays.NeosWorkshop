<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
	<f:section name="stylesheets">
		<!--<link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>-->
		<link rel="stylesheet" href="../../../Public/Css/main.css">
	</f:section>
	<f:section name="headScripts">
		<!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
	</f:section>
</head>
<body>
<f:section name="body">
	<div class="full-height">
		<header class="navbar navbar-inverse" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<neos:link.node node="{homepage}" class="navbar-brand">
						<img src="../../../Public/Images/logo-01.svg" alt="">
					</neos:link.node>
				</div>
				<nav class="collapse navbar-collapse" role="navigation">
					{parts.menu -> f:format.raw()}
				</nav>
			</div>
		</header>

		<div role="main">
			<section class="white centered no-padding">
				<f:if condition="{headerImage}">
					<f:then>
						<div class="keyvisual" style="background-image: url({media:uri.image(asset: headerImage)})"></div>
					</f:then>
					<f:else>
						<div class="keyvisual"></div>
					</f:else>
				</f:if>

			</section>

			{content.main -> f:format.raw()}
		</div>

		<div class="push"></div>
	</div>

	<footer class="brown-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<p>dfgsdgs</p>
				</div>
				<div class="col-sm-6">
					<ul class="social">
						<li><a href="#" class="icon-facebook"><span>Facebook</span></a></li>
						<li><a href="#" class="icon-twitter"><span>Twitter</span></a></li>
						<li><a href="#" class="icon-google-plus"><span>G+</span></a></li>
						<li><a href="#" class="icon-xing"><span>Xing</span></a></li>
					</ul>
				</div>
				<div class="col-sm-3">
					<p>dfgsdgs</p>
				</div>
			</div>
		</div>
	</footer>
</f:section>
<f:section name="bodyScripts">
	<!-- Put your scripts inclusions for the end of the body here, they will be included in your website by TypoScript -->
</f:section>
</body>
</html>
