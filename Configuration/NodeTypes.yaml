"DevDays.NeosWorkshop:Section":
  superTypes:
    - TYPO3.Neos:Content
    # ... you could add more supertypes here,
    # because we have multiple inheritance, yeah!

  childNodes:
    'content':
      type: TYPO3.Neos:ContentCollection

  ui:
    label: 'Coffee Content Section'
    icon: 'icon-columns'
    inlineEditable: true

    inspector:
      groups:
        'style':
          label: 'Style'
          position: 10

  properties:
    'background':
      type: string
      defaultValue: 'white'
      ui:
        label: 'Background Color'
        reloadIfChanged: true
        inspector:
          group: 'style' # references the group defined a few lines above

          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Select Background Color'
            values:
              'white':
                label: 'White'
              'beige-bg':
                label: 'Beige'
              'brown-bg':
                label: 'Brown'

    'border':
      type: string
      defaultValue: ''
      ui:
        label: 'Border'
        reloadIfChanged: true
        inspector:
          group: 'style'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Select Borders'
            values:
              '':
                label: 'No Border'
              'border-top':
                label: 'Border Top'
              'border-top-simple':
                label: 'Simple Border Top'
    'centered':
      type: boolean
      ui:
        label: 'Center?'
        reloadIfChanged: true
        inspector:
          group: 'style'

    'noPadding':
      type: boolean
      ui:
        label: 'No Padding?'
        reloadIfChanged: true
        inspector:
          group: 'style'


