"TYPO3.Neos.NodeTypes:Page":
  ui:
    inspector:
      groups:
        'image':
          label: 'Image'
          position: 10
  properties:
    'headerImage':
      type: 'TYPO3\Media\Domain\Model\ImageVariant'
      ui:
        label: 'Header Image'
        reloadIfChanged: true
        inspector:
          group: 'image'




"DevDays.NeosWorkshop:Section":
  superTypes:
    - TYPO3.Neos:Content
    # ... you could add more supertypes here,
    # because we have multiple inheritance, yeah!

  childNodes:
    'content':
      type: TYPO3.Neos:ContentCollection

  ui:
    label: 'Coffee Content Section'
    icon: 'icon-columns'
    inlineEditable: true

    inspector:
      groups:
        'style':
          label: 'Style'
          position: 10

  properties:
    'background':
      type: string
      defaultValue: 'white'
      ui:
        label: 'Background Color'
        reloadIfChanged: true
        inspector:
          group: 'style' # references the group defined a few lines above

          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Select Background Color'
            values:
              'white':
                label: 'White'
              'beige-bg':
                label: 'Beige'
              'brown-bg':
                label: 'Brown'

    'border':
      type: string
      defaultValue: ''
      ui:
        label: 'Border'
        reloadIfChanged: true
        inspector:
          group: 'style'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Select Borders'
            values:
              '':
                label: 'No Border'
              'border-top':
                label: 'Border Top'
              'border-top-simple':
                label: 'Simple Border Top'
    'centered':
      type: boolean
      ui:
        label: 'Center?'
        reloadIfChanged: true
        inspector:
          group: 'style'

    'noPadding':
      type: boolean
      ui:
        label: 'No Padding?'
        reloadIfChanged: true
        inspector:
          group: 'style'





'DevDays.NeosWorkshop:Teaser':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Headline'
    - 'TYPO3.Neos.NodeTypes:Text'
  ui:
    label: 'Teaser'
    icon: 'icon-file-text'
    inspector:
      groups:
        style:
          label: 'Style'
          position: 10

  properties:
    title:
      defaultValue: '<h2>Enter headline here</h2>'
      ui:
        aloha:
          format:
            h1: FALSE
            h2: TRUE
            h3: TRUE
            h4: TRUE
            h5: FALSE
            h6: FALSE


    icon:
      type: string
      defaultValue: ''
      ui:
        label: 'Icon'
        reloadIfChanged: true
        inspector:
          group: style
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Select Icon'
            values:
              '':
                label: ''
              'icon-pacman':
                label: 'PACMAN!'
              'icon-user':
                label: 'User'
              'icon-headphones':
                label: 'Headphones'

    linktext:
      type: string
      defaultValue: 'Link here'
      ui:
        label: 'Link Text'
        reloadIfChanged: TRUE
        inspector:
          group: 'style'

    link:
      type: reference # secret sauce of magic!!
      ui:
        label: 'Link Target'
        inspector:
          group: 'style'





